{% extends "base/new_outline/new_outline.html" %}

{% block content %}
{% for field in form %}
    <div class="fieldWrapper">
        {% if field.errors %}
        <div class="alert alert-danger">{{ field.errors }}</div> 
        {% endif %}
    </div>
{% endfor %}
{% load crispy_forms_tags %}
<div class="row my-2">
    <div class="col-6">
        <form method='POST'>{% csrf_token %}

            
            {{ form|crispy }}
            
            <button class="btn btn-primary" id="button1" name="form"
                type="submit">Potwierd≈∫</button>

        </form>
    </div>
</div>
<br />
<br />
{% endblock %}
