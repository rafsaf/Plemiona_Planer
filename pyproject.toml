[tool.poetry]
authors = ["rafsaf <rafal.safin@rafsaf.pl>"]
description = "Tribal Wars Planer django app, professional tool for creating outlines for off-game coordinators."
name = "tribal_wars_planer"
version = "4.31.1"

[tool.poetry.dependencies]
python = ">3.10,<3.12"

crispy-bootstrap4 = "^2023.1"
django = "^4.2.6"
django-crispy-forms = "^2.0"
django-registration = "^3.3"
django-ses = "^3.3.0"
djangorestframework = "^3.14.0"

botocore = "^1.31.74"
diskcache = "^5.6.3"
fpdf = "^1.7.2"
prometheus-client = "^0.18.0"
psutil = "^5.9.6"
psycopg = { extras = ["c"], version = "^3.1.12" }
python-dateutil = "^2.8.2"
python-dotenv = "^1.0.0"
schedule = "^1.2.1"
stripe = "^6.6.0"
tw-complex = "^1.1.0"
uwsgi = "^2.0.21"

[tool.poetry.group.dev.dependencies]
autoflake = "^2.2.1"
black = "^23.10.1"
coverage = "^7.3.2"
django-types = "^0.19.1"
flake8 = "^6.0.0"
freezegun = "^1.2.2"
isort = "^5.12.0"
locust = "^2.18.0"
pre-commit = "^3.5.0"
pytest-django = "^4.6.0"
pytest-xdist = "^3.1.0"
pyupgrade = "^3.15.0"
requests-mock = "^1.10.0"
pytest-cov = "^4.1.0"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tribal_wars_planer.settings"
addopts = "-v --cov --cov-report xml --cov-report term-missing -n auto"
minversion = "6.0"
testpaths = ["base", "rest_api", "tribal_wars_planer", "utils"]

[tool.coverage.run]
omit = [
  "*__init__.py*",
  "*/migrations/*",
  "*/tests/*",
  "tribal_wars_planer/wsgi.py",
  "tribal_wars_planer/asgi.py",
]
source = ["base", "rest_api", "tribal_wars_planer", "utils"]

[tool.isort]
profile = "black"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
