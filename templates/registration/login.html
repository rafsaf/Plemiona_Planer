
{% extends 'base/base.html' %}
{% load i18n %}
{% block meta-content %}
<meta name="description" content="{% trans 'Sign in and create tribal wars proffesional outlines.' %}" />

{% endblock %}


{% block content %}

{% load crispy_forms_tags %}
<div class="container-fluid">
<div class="row justify-content-center" style="min-height: 85vh;">

    <div class="col-10 col-md-8 col-lg-6 col-xl-4 align-self-center">

        <form method='POST'>{% csrf_token %}


            {{ form|crispy }}
            
            <button onclick="this.disabled=true;this.form.submit();" class="btn btn-ocean my-3" type="submit">{% trans 'Login' %}</button>
            <p>{% trans "Don't have an account? "  %}<a href="{% url 'django_registration_register' %}">{% trans 'Sign up' %}</a>.</p>
            <p><a href="{% url 'password_reset' %}">{% trans 'Password recovery' %}</a></p>
        </form>

    </div>

</div>
</div>
{% endblock %}
