<div class="row justify-content-center font-nav" style="min-height: 70vh;">

    <div class="col-10 col-md-6 col-lg-5 col-xl-4 align-self-center">

            {{ form|crispy }}
            
            <button onclick="this.disabled=true;this.form.submit();" class="btn btn-ocean my-3" type="submit">{% trans 'Change password' %}</button>
            
        </form>

    </div>

</div>

{% endblock %}
