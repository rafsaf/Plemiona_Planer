{% extends 'base/base.html' %}
{% load i18n %}
{% block meta-content %}


{% endblock %}


{% block content %}

{% load crispy_forms_tags %}
<div class="container-fluid">
<div class="row justify-content-center" style="min-height: 50vh;">
    <div class="col-11 col-md-9 col-lg-7 col-xl-5 align-self-center">
        <form method='POST'>{% csrf_token %}
            {{ form|crispy }}
            <button onclick="this.disabled=true;this.form.submit();" class="btn btn-ocean my-3" type="submit">{% trans 'Reset password' %}</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
